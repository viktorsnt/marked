<div class="col-sm-12 col-md-10 col-md-offset-1">

  <section class="col-md-12" ng-show="signedIn()">

    <form ng-submit="addPost()">
      <h3>Add a new post</h3>

      <div class="form-group">
        <input type="text" class="form-control" placeholder="Link" ng-model="link"></input>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Post</button>
    </form>

  </section>

  <section class="col-md-12">

    <article class="col-md-12" ng-repeat="post in posts | orderBy: '-upvotes'">
      <div class="col-sm-2 col-md-2 text-center">
        <span class="glyphicon glyphicon-thumbs-up" ng-click="incrementUpvote(post)"></span>
        <small class="text-muted">upvotes: {{post.upvotes}}</small>
      </div>
      <div class="col-sm-10 col-md-10">
        <div class="col-md-12">
          <small>posted by <a ng-href="#/users/{{post.user.username}}">{{post.user.username}}</a></small>
        </div>
        <div class="col-md-12">
          <a ng-show="post.link" href="{{post.link}}">
            <h4>{{post.title}}</h4>
          </a>
          <span ng-hide="post.link">
            <h4>{{post.title}}</h4>
          </span>
        </div>
        <div class="col-md-12">
          <small>
            <a href="#/posts/{{post.id}}">Comments</a>
          </small>
        </div>
      </div>
    </article>

  </section>

</div>
